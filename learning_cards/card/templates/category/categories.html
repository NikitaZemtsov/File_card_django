{% extends 'learning_cards/base.html' %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content_title %}

    {{ "Category Cards" }}
    <a class="btn btn-info btn-sm"  href="{% url 'share_categories' %}" role="button">Share Categories</a>

{% endblock%}

{% block content %}

            <a class="btn btn-outline-info btn-md btn-block"  href="{% url 'add_category' %}" role="button">Add category</a>
            <ol>
                {% for c in categories %}
                    <li>
                        <a class="lead" href="{{ c.get_absolute_url }}">{{ c.name }}</a>

                    </li>
                {% endfor %}
            </ol>

{% endblock %}
